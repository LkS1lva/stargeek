    <link rel="stylesheet" href="4catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        
        <header>
            <div class="hesquerda">
                 <div class="logo"><img src="imagens/death-star.png" alt="logo">Stargeeks</div>
            </div>
    
            <div class="hdireita">
                <ul>
                    <li><a href="2cadastro.html">Cadastrar</a></li>
                    <li><a href="1index.html">Login</a></li>
                </ul>
            </div>
        </header>

        <main class="main">
            <p>Todos os seus filmes  <br>Em um só lugar! </p>
            <button id="btn">Cadastrar Item</button>
         </main>

        <div class="seuCatalogo">
            <p>Seu Catalogo</p>
            <br>
        </div>

        <div class="cards" id="c"></div>
    
        <div class="cadmodal">
            
            <header>
                <div class="hesquerda">
                     <div class="logo"><img src="imagens/death-star.png" alt="logo">Stargeeks</div>
                </div>
            </header>

            <div class="modal">
                <form action="" id="formulario">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome">
                    <label for="descrição">Descrição</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                    <label for="foto">Foto</label>
                    <input type="file" name="foto" id="foto">
                    <button class="btncadastrar">Cadastrar</button>
                    <button class="btneditar">Editar</button>
                    <input type="hidden" id="idalterar">
                </form>
                <button id="btnclose" onclick="fechar()">Fechar</button>
            </div>
        </div>

        <footer>
        
            <ul>
                <li>Política de privacidade</li>
                <li>Atendimento ao consumidor</li>
                <li>Termos de uso</li>
                <li>Política de Cookies</li>
            </ul>
            <p>© 2023 Stargeeks Company. Todos os direitos reservados.</p>
            
        </footer>

    </div> 
    <script src="4catalogo.js"></script>
</body>
