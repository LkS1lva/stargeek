<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="imagens/death-star.png" alt="logo">Stargeeks
        </div>
    </header>
    <main>
        <img src="imagens/death-star.png" alt="capa">
        <p>Orgulho de ser geek</p>
    </main>
    <section>
        <div class="Formulario">
            <form action="#">
                <fieldset>
                 <legend>Cadastre-se</legend>
                    <br>
                    <label for="INome">Nome</label> <br>
                    <input type="text" id="INome" name="Nome" required>
                    <br><br>
                    <label for="Iemail">Email</label> <br>
                    <input type="email" id="Iemail" name="email" required>
                    <br><br>
                    <label for="Isenha">Senha</label> <br>
                    <input type="password" id="Isenha" name="senha" required>
                    <br><br>
                    <label for="Iconfirsenha">Confirmar Senha</label> <br>
                    <input type="email" id="Iconfirsenha" name="Confirmar" required>
                    <br><br><br>
                    <input type="submit" value="Cadastrar" name="botaocadastro">
                    <br><br>
                    <input type="checkbox" name="permanescerlogado" id="Ilogado">
                    <label for="Ilogado">Permanescer Logado?</label>
                </fieldset>
            </form>
        </div>
    </section>
    <footer>
        <ul>
            <li>Política de privacidade</li>
            <li>Atendimento ao consumidor</li>
            <li>Termos de uso</li>
            <li>Política de Cookies</li>
        </ul>
        <p>© 2023 Stargeeks Company. Todos os direitos reservados.</p>
        
    </footer>
</div>
</body>
</html>
